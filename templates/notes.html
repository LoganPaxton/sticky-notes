<!DOCTYPE HTML>
<html>
    <head>
        <title>Sticky Notes - {{ id }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
        <script src="{{ url_for('static', filename='scripts/note_handler.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
        <script>eruda.init();</script>
    </head>
    <body onload="fetch_notes('{{ id }}')">
        <div id="notif">
            <p>Important: Your notes can be viewed by anyone who has your ID ({{ id }})!</p>
            <button id="close-notif" onclick="document.getElementById('notif').remove()">X</button>
        </div>
        <button id="new-note" onclick="createNote('New title', 'Body content')">+</button>
        <div id="notes-container">
            <!-- Container to hold all of the notes generated by note_handler.js -->
        </div>
    </body>
</html>
